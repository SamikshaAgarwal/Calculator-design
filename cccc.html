<html>
    
    <head>
        
        <link rel="stylesheet" type="text/css" href="design.css">
    
        <title>HTML Calculator</title>
    </head>
    
    <body>
        
        <div id="display">
            <div class="row">
                <div class="column" id="screen">0</div>
            
            </div>
            <div class="row">
                <div class="butt column" id="clear">C</div>
                <div class="butt operator column" id="changesign">+/-</div>
                <div class="butt operator column" id="percent">%</div>
                <div class="butt operator column" id="divide">&#247;</div>
            </div>
            
            <div class="row">
                <div class="butt digit column" id="seven">7</div>
                <div class="butt digit column" id="eight">8</div>
                <div class="butt digit column" id="nine">9</div>
                <div class="butt operator column" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="butt digit column" id="four">4</div>
                <div class="butt digit column" id="five">5</div>
                <div class="butt digit column" id="six">6</div>
                <div class="butt operator column" id="minus">-</div>
            </div>
            <div class="row">
                <div class="butt digit column" id="one">1</div>
                <div class="butt digit column" id="two">2</div>
                <div class="butt digit column" id="three">3</div>
                <div class="butt operator column" id="addition">+</div>
            </div>
            <div class="row">
                <div class="butt digit column" id="zero">0</div>
                <div class="butt digit column" id="blank"></div>
                <div class="butt digit column" id="decimal">.</div>
                <div class="butt operator column" id="equals">=</div>
            </div>
        
        </div>
    
    
    </body>
</html>
